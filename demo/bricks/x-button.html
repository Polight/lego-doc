<template>
  <button @click="toggleText">
    <span :if="state.showInspector">🎪</span>
    <span :if="!state.showInspector">🕵️‍♀️</span>
  </button>
</template>

<script>
  export default class extends Lego {
    toggleText() {
      this.render({ showInspector: !this.state.showInspector })
    }
  }
</script>

<style>
  button {
    cursor: pointer;
  }
</style>
